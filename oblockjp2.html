<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PapajOblock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2em;
      color: #666;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Papież Jan Paweł 2 w Oblock</h1>
    <p class="description">Tutaj możesz dodać swój opis. Np. galeria zdjęć z podróży, projektów, lub czegokolwiek chcesz.</p>
  </header>

  <section class="gallery">
    <!-- Dodaj swoje zdjęcia tutaj -->
    <img src="papajgang1.png" alt="Opis zdjęcia 1">
    <img src="papajgang2.png" alt="Opis zdjęcia 2">
    <img src="papajgang3.png" alt="Opis zdjęcia 3">
    <!-- Dodawaj więcej wedle potrzeb -->
  </section>
</body>
</html>
